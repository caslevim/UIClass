<html>
<head>

<title>Javascript - if then else example syntax</title>

<script language=javascript type="text/javascript">
	x=101
	y=101
	document.writeln("<br>x is "+ x +"<br>")
	document.writeln("<br>y is "+ y +"<br>")

	if(x==101)
		document.writeln("<br>x is equal to "+ y)
	else
		document.writeln("<br>x is not equal to "+ y)</script>

</head>
<body>






















</body>


</html>
