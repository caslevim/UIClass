<html>
<head><title>First JavaScript Page</title></head>
<body>
<h1>First JavaScript Page</h1>
<script type="text/javascript"> 
		var x = 10;
		document.write(“ Assigned with = operator ” + x);

		var x = 10;
		x += 5;
		document.write(x);

		var x = 10;
		x -= 5;
		document.write(x);

		var x = 10;
		x *= 5;
		document.write(x);

		var x = 10;
		x /= 5;
		document.write(x);

		var x = 10;
		x %= 5;
		document.write(x);

</script>
<noscript>
  Your browser does not support JavaScript.
</noscript>

</body>
</html>
