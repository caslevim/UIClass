
<html>

<head>

<title>Javascript - Switch</title>

<script language=javascript type="text/javascript">
	function sportsprice()
	{
	 var sportsname = prompt("What sport do you like? ", "cricket");
//	 var sportsname = "cricket";


	switch (sportsname)
	{
	case "cricket":
	document.write("For " + sportsname + ", the price of ticket is: " + "Rs.2000");
	break;

	case "football":
	document.write("For " + sportsname + ", the price of ticket is: " + "Rs.1500");
	break;

	case "volleyball":
	document.write("For " + sportsname + ", the price of ticket is: " + "Rs.1000");
	break;

	case "hocky":
	document.write("For " + sportsname + ", the price of ticket is: " + "Rs.1800");
	break;

	default:
	document.write("We do not offer such sport here. <br> Please try another!");
	break;
	}


	}

	sportsprice();
</script>

</head>
<body>

</body>
</html>
