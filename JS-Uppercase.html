
<HTML>
<HEAD>
<TITLE> Javascript - Auto Upper case of input fields
</TITLE>
</HEAD>
<BODY>

	<br>
	Enter in a field then tab out of it. It will convert upper case.

	<FORM id="form1" action="post">

	<INPUT TYPE="TEXT" NAME="vtitle" VALUE="Mr." onBlur="javascript:{this.value = this.value.toUpperCase(); }">

	<BR>

	<INPUT TYPE="TEXT" NAME="vfirstname" VALUE="Osman" onBlur="javascript:{this.value = this.value.toUpperCase(); }">

	<BR>

	<INPUT TYPE="TEXT" NAME="vlastname" VALUE="Khan" onBlur="javascript:{this.value = this.value.toUpperCase(); }">

	</FORM>
</BODY>
</HTML>
