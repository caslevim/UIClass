<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>


<script>
//Strings
var carName1 = "Volvo XC60";
var carName2 = 'Volvo XC60';
var answer1 = "It's alright";
var answer2 = "He is called 'Johnny'";
var answer3 = 'He is called "Johnny"';


document.getElementById("demo").innerHTML =
carName1 + "<br>" + 
carName2 + "<br>" + 
answer1 + "<br>" + 
answer2 + "<br>" + 
Answer3;



//Numbers
var x1 = 34.00;
var x2 = 34;
var y = 123e5;
var z = 123e-5;


document.getElementById("demo").innerHTML = x1 + "<br>" + x2 + "<br>" + y + "<br>" + z


//Array
var cars = ["Saab","Volvo","BMW"];
document.getElementById("demo").innerHTML = cars[0];


//Object
var person = {
    firstName : "Osman",
    lastName  : "Khan",
    age       : 24,
    eyeColor  : "brown"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";



//Finding the variable type
document.getElementById("demo").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof false + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof {name:'john', age:34};


//Finding the variable type
document.write(typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof false + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof {name:'john', age:34});


//Undefined Variable
var person;
document.getElementById("demo").innerHTML =
person + "<br>" + typeof person;




//Empty Variable
var car = "";
document.getElementById("demo").innerHTML =
"The value is: " +
car + "<br>" +
"The type is: " + typeof car;



</script>


</body>
</html>
