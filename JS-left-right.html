<h1>Introducing Java Script</h1>


<p>JavaScript can change HTML attributes.</p>


<p>Here JavaScript changes the src (source) attribute of an image.</p>


<button onclick="document.getElementById('myImage').src='left.png'">Left Turn</button>


<img id="myImage" src="left-right.jpg" style="width:100px">


<button onclick="document.getElementById('myImage').src='right.png'">Right Turn</button>


</body>
</html>
