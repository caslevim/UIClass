<html>
<head><title>First JavaScript Page</title></head>
<body>
<h1>First JavaScript Page</h1>
<script type="text/javascript"> 
var allCars = new Array(3);
allCars[0] = "Ford";
allCars[1] = "Toyota";
allCars[2] = "Honda";
document.write("Current position in array is: " + allCars[2] + ", ");
document.write("Current position in array is: " + allCars[0] + ", ");
document.write("Current position in array is: " + allCars[4] + ", ");


// Create an array of three elements with initial
// values
var myCars = new Array("Ford", "Toyota", "Honda");
document.write("Current position in array is: " + myCars[1] + ", ");


// Create an array of three elements with initial
// values 
var yourCars = ["Ford", "Toyota", "Honda"];
document.write("Current position in array is: " + yourCars[0] + " ");




</script>
