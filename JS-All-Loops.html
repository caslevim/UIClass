
<html>

<head>

<title>Javascript - All Loop</title>

<script language=javascript type="text/javascript">
	var total = 0;
	var num = 0;

//For Loop
	for (x=1; x<10; x++)
	{
	document.writeln("The sqaure of " + x + " is : " + x*x + "<br>");
	}
	document.writeln("<hr>");

//While loop
	var a=20;
	while (a>10)
	{
	document.writeln("The cube of " + a + " is : " + a*a*a + "<br>");
	a--;
	}
	document.writeln("<hr>");

//DO-While Loop
	var rank=10;
	do
	{
	document.writeln("The score at Rank " + rank + " is : " + (rank+15)*5 + "<br>");
	rank++;
	}
	while (rank<10);

</script>

</head>
<body>
</body>
</html>
