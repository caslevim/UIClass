<!DOCTYPE html>
<html>
<body>

<h1>JS can do many things on a web page</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">ChangeSz!</button>

<p id="date">Display date here!</p>
<button type="button" onclick="document.getElementById('date').innerHTML = Date()">
Click me to display Date and Time.</button>



<p>JavaScript can show hidden HTML elements.</p>
<p id="show" style="display:none">Hello JavaScript!</p>
<button type="button" onclick="document.getElementById('show').style.display='block'">DisplayMe!</button>




</body>
</html>
